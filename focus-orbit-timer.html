<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Focus Orbit Timer</title>    <style>        body {            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;            display: flex;            flex-direction: column;            justify-content: center;            align-items: center;            min-height: 100vh;            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);            color: #e0e0e0;            margin: 0;            overflow: hidden;        }        .container {            display: flex;            flex-direction: column;            align-items: center;            gap: 25px;            padding: 30px;            background: rgba(0, 0, 0, 0.3);            border-radius: 15px;            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);            backdrop-filter: blur(8px);            -webkit-backdrop-filter: blur(8px);            border: 1px solid rgba(255, 255, 255, 0.18);            position: relative;            z-index: 1;        }        .universe {            position: relative;            width: 250px;            height: 250px;            border-radius: 50%;            display: flex;            justify-content: center;            align-items: center;            background: radial-gradient(circle at center, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0) 70%);            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5);            margin-bottom: 20px;        }        .sun {            width: 60px;            height: 60px;            background: linear-gradient(45deg, #ffbb00, #ff6600);            border-radius: 50%;            box-shadow: 0 0 30px 10px rgba(255, 150, 0, 0.7);            position: absolute;            z-index: 2;        }        .orb-path {            position: absolute;            width: 200px; /* Diameter of orbit */            height: 200px;            border-radius: 50%;            border: 1px dashed rgba(255, 255, 255, 0.1);            animation: rotateOrbPath var(--animation-speed) linear infinite;        }        .orb {            width: 20px;            height: 20px;            background: radial-gradient(circle at center, #7b68ee, #4169e1);            border-radius: 50%;            box-shadow: 0 0 10px 5px rgba(123, 104, 238, 0.5);            position: absolute;            top: 0;            left: 50%; /* Start at top of the orb-path */            transform: translateX(-50%);        }        @keyframes rotateOrbPath {            from { transform: rotate(0deg); }            to { transform: rotate(360deg); }        }        #timer-display {            font-size: 3.5em;            font-weight: bold;            text-shadow: 0 0 15px rgba(255, 255, 255, 0.5);            margin-bottom: 15px;        }        .controls {            display: flex;            gap: 15px;            margin-bottom: 20px;        }        .settings {            display: flex;            flex-direction: column;            gap: 10px;            width: 100%;            max-width: 300px;        }        .setting-item {            display: flex;            justify-content: space-between;            align-items: center;            gap: 10px;        }        label {            font-size: 1em;            color: #c0c0c0;        }        input[type="number"] {            width: 70px;            padding: 8px;            border-radius: 8px;            border: 1px solid #555;            background-color: #333;            color: #eee;            font-size: 1em;            text-align: center;            -moz-appearance: textfield; /* Firefox */        }        input[type="number"]::-webkit-outer-spin-button,        input[type="number"]::-webkit-inner-spin-button {            -webkit-appearance: none;            margin: 0;        }        button {            padding: 12px 25px;            border: none;            border-radius: 8px;            background-color: #4CAF50;            color: white;            font-size: 1.1em;            cursor: pointer;            transition: background-color 0.3s ease, transform 0.1s ease;            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);        }        button:hover {            background-color: #45a049;            transform: translateY(-2px);        }        button:active {            transform: translateY(0);        }        button:nth-child(2) { /* Pause button */            background-color: #f44336;        }        button:nth-child(2):hover {            background-color: #da190b;        }        button:nth-child(3) { /* Reset button */            background-color: #555;        }        button:nth-child(3):hover {            background-color: #777;        }        .mode-indicator {            font-size: 1.2em;            color: #9fe0ff;            margin-top: 10px;            text-align: center;            min-height: 1.5em; /* To prevent layout shift */        }        .orb-focus {            background: radial-gradient(circle at center, #7b68ee, #4169e1);            box-shadow: 0 0 10px 5px rgba(123, 104, 238, 0.5);        }        .orb-break {            background: radial-gradient(circle at center, #FFD700, #FFA500); /* Gold/Orange for break */            box-shadow: 0 0 10px 5px rgba(255, 215, 0, 0.5);        }        .sun-focus {            background: linear-gradient(45deg, #ffbb00, #ff6600);            box-shadow: 0 0 30px 10px rgba(255, 150, 0, 0.7);        }        .sun-break {            background: linear-gradient(45deg, #9fe0ff, #5ac3ff); /* Light blue for break */            box-shadow: 0 0 30px 10px rgba(159, 224, 255, 0.7);        }    </style></head><body>    <div class="container">        <div class="mode-indicator" id="mode-indicator">Focus Mode</div>        <div class="universe">            <div class="sun" id="sun"></div>            <div class="orb-path" id="orb-path">                <div class="orb" id="orb"></div>            </div>        </div>        <div id="timer-display">25:00</div>        <div class="settings">            <div class="setting-item">                <label for="focus-minutes">Focus (min):</label>                <input type="number" id="focus-minutes" value="25" min="1">            </div>            <div class="setting-item">                <label for="break-minutes">Break (min):</label>                <input type="number" id="break-minutes" value="5" min="1">            </div>        </div>        <div class="controls">            <button id="start-btn">Start</button>            <button id="pause-btn" disabled>Pause</button>            <button id="reset-btn" disabled>Reset</button>        </div>    </div>    <script>        const timerDisplay = document.getElementById('timer-display');        const focusMinutesInput = document.getElementById('focus-minutes');        const breakMinutesInput = document.getElementById('break-minutes');        const startBtn = document.getElementById('start-btn');        const pauseBtn = document.getElementById('pause-btn');        const resetBtn = document.getElementById('reset-btn');        const orbPath = document.getElementById('orb-path');        const orb = document.getElementById('orb');        const sun = document.getElementById('sun');        const modeIndicator = document.getElementById('mode-indicator');        let focusTime = 25 * 60; // seconds        let breakTime = 5 * 60; // seconds        let currentTime = focusTime;        let isRunning = false;        let isFocusMode = true;        let timerInterval;        function updateDisplay() {            const minutes = Math.floor(currentTime / 60);            const seconds = currentTime % 60;            timerDisplay.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;        }        function updateVisuals() {            // Speed up orbit for shorter times, proportional to total time of the session            // Example: 25min focus = 50s orbit; 5min break = 10s orbit            const animationBaseSpeed = 2; // Factor to make orbit visually appealing            const animationDuration = isFocusMode ? (focusTime / 60) * animationBaseSpeed : (breakTime / 60) * animationBaseSpeed;            orbPath.style.setProperty('--animation-speed', animationDuration + 's');            if (isFocusMode) {                orb.classList.remove('orb-break');                orb.classList.add('orb-focus');                sun.classList.remove('sun-break');                sun.classList.add('sun-focus');                modeIndicator.textContent = 'Focus Mode';            } else {                orb.classList.remove('orb-focus');                orb.classList.add('orb-break');                sun.classList.remove('sun-focus');                sun.classList.add('sun-break');                modeIndicator.textContent = 'Break Mode';            }        }        function startTimer() {            if (isRunning) return;            isRunning = true;            startBtn.disabled = true;            pauseBtn.disabled = false;            resetBtn.disabled = false;            focusMinutesInput.disabled = true;            breakMinutesInput.disabled = true;            // Ensure current time is set correctly when starting or resuming            if (isFocusMode && currentTime === focusTime) {                currentTime = parseInt(focusMinutesInput.value) * 60;            } else if (!isFocusMode && currentTime === breakTime) {                currentTime = parseInt(breakMinutesInput.value) * 60;            }            updateVisuals(); // Update visuals on start to match new settings or current mode            timerInterval = setInterval(() => {                currentTime--;                updateDisplay();                if (currentTime <= 0) {                    clearInterval(timerInterval);                    isRunning = false; // Set to false before switching                    isFocusMode = !isFocusMode;                    currentTime = isFocusMode ? (parseInt(focusMinutesInput.value) * 60) : (parseInt(breakMinutesInput.value) * 60);                    updateVisuals(); // Update visuals before next session starts                    startTimer(); // Automatically start next session                }            }, 1000);        }        function pauseTimer() {            clearInterval(timerInterval);            isRunning = false;            startBtn.disabled = false;            pauseBtn.disabled = true;            focusMinutesInput.disabled = false;            breakMinutesInput.disabled = false;        }        function resetTimer() {            clearInterval(timerInterval);            isRunning = false;            isFocusMode = true;                        // Re-read settings on reset            focusTime = parseInt(focusMinutesInput.value) * 60;            breakTime = parseInt(breakMinutesInput.value) * 60;            currentTime = focusTime;            updateDisplay();            updateVisuals();            startBtn.disabled = false;            pauseBtn.disabled = true;            resetBtn.disabled = true;            focusMinutesInput.disabled = false;            breakMinutesInput.disabled = false;        }        // Event Listeners        startBtn.addEventListener('click', startTimer);        pauseBtn.addEventListener('click', pauseTimer);        resetBtn.addEventListener('click', resetTimer);        // Update initial time and visuals when input changes, if timer is not running        focusMinutesInput.addEventListener('change', () => {            if (!isRunning && isFocusMode) {                focusTime = parseInt(focusMinutesInput.value) * 60;                currentTime = focusTime;                updateDisplay();                updateVisuals();            }        });        breakMinutesInput.addEventListener('change', () => {            if (!isRunning && !isFocusMode) {                breakTime = parseInt(breakMinutesInput.value) * 60;                currentTime = breakTime;                updateDisplay();                updateVisuals();            }        });        // Initial setup        updateDisplay();        updateVisuals(); // Set initial colors/animation    </script></body></html>
