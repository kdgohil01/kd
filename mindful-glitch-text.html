<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Mindful Glitch Text</title><style>body{font-family:'Press Start 2P', cursive;background-color:#1a1a2e;color:#e0e0e0;display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:100vh;margin:0;padding:20px;box-sizing:border-box;overflow:hidden;text-shadow:2px 2px 5px rgba(0,0,0,0.5);}@import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');h1{color:#ff2e63;text-align:center;margin-bottom:30px;text-shadow:0 0 10px #ff2e63, 0 0 20px #08d9d6;}.container{background-color:#2e2e4e;border-radius:15px;padding:40px;box-shadow:0 10px 30px rgba(0,0,0,0.4);display:flex;flex-direction:column;align-items:center;width:90%;max-width:600px;border:2px solid #08d9d6;position:relative;overflow:hidden;}textarea{width:100%;height:100px;padding:15px;margin-bottom:25px;border:2px solid #ff2e63;border-radius:8px;background-color:#1a1a2e;color:#e0e0e0;font-family:monospace;font-size:1.1em;resize:vertical;box-sizing:border-box;transition:border-color 0.3s ease;}textarea:focus{outline:none;border-color:#08d9d6;box-shadow:0 0 15px rgba(8,217,214,0.5);}button{background-color:#08d9d6;color:#1a1a2e;border:none;padding:15px 30px;border-radius:8px;font-size:1.2em;font-weight:bold;cursor:pointer;transition:all 0.3s ease;box-shadow:0 5px 15px rgba(8,217,214,0.3);margin-bottom:25px;}button:hover{background-color:#ff2e63;color:#e0e0e0;transform:translateY(-3px);box-shadow:0 8px 20px rgba(255,46,99,0.4);}#glitchOutput{min-height:150px;width:100%;background-color:#1a1a2e;border:2px dashed #08d9d6;border-radius:8px;padding:20px;font-size:1.8em;line-height:1.4;word-wrap:break-word;text-align:center;overflow-x:hidden;overflow-y:auto;color:#e0e0e0;position:relative;box-shadow:inset 0 0 10px rgba(0,0,0,0.5);}.glitched-char{display:inline-block;transition:all 0.05s ease-out;will-change:transform, color, text-shadow;font-family:'Press Start 2P', cursive, monospace;}</style></head><body><div class="container"><h1>Mindful Glitch Text</h1><p>Type any text below and hit 'Glitch!' to transform it into a unique digital art piece.</p><textarea id="inputText" placeholder="Type your word or phrase here..."></textarea><button id="glitchButton">Glitch It!</button><div id="glitchOutput">Your glitched text will appear here.</div></div><script>const inputTextarea=document.getElementById('inputText');const glitchButton=document.getElementById('glitchButton');const glitchOutputDiv=document.getElementById('glitchOutput');glitchButton.addEventListener('click',glitchText);function glitchText(){const text=inputTextarea.value.trim();if(text===''){glitchOutputDiv.innerHTML="Please enter some text to glitch.";glitchOutputDiv.style.color='#ff2e63';return;}glitchOutputDiv.innerHTML='';glitchOutputDiv.style.color='#e0e0e0';const words=text.split(/\s+/);words.forEach(word=>{const wordSpan=document.createElement('span');wordSpan.style.marginRight='0.5em';for(let i=0;i<word.length;i++){const char=word[i];const charSpan=document.createElement('span');charSpan.textContent=char;charSpan.classList.add('glitched-char');applyRandomGlitchStyle(charSpan);wordSpan.appendChild(charSpan);}glitchOutputDiv.appendChild(wordSpan);});}function applyRandomGlitchStyle(element){const rX=(Math.random()*10-5);const rY=(Math.random()*10-5);const rSkew=(Math.random()*6-3);const rRotate=(Math.random()*4-2);const rColor=getRandomColor();element.style.transform=`translate(${rX}px, ${rY}px) skewX(${rSkew}deg) rotate(${rRotate}deg)`;element.style.color=rColor;const shadow1X=(Math.random()*10-5);const shadow1Y=(Math.random()*10-5);const shadow1Color=getRandomColor();const shadow2X=(Math.random()*10-5);const shadow2Y=(Math.random()*10-5);const shadow2Color=getRandomColor();element.style.textShadow=`${shadow1X}px ${shadow1Y}px 0 ${shadow1Color}, ${shadow2X}px ${shadow2Y}px 0 ${shadow2Color}`;}function getRandomColor(){const colors=['#ff2e63','#08d9d6','#f3f45f','#eaeaea','#4e4e6e'];return colors[Math.floor(Math.random()*colors.length)];}</script></body></html>
