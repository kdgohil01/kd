<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Visual Beat Keeper</title><style>body {font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;display: flex;flex-direction: column;justify-content: center;align-items: center;min-height: 100vh;background-color: #1a1a2e;color: #e0e0e0;margin: 0;padding: 20px;box-sizing: border-box;overflow: hidden;}h1 {color: #0f4c75;margin-bottom: 30px;}.controls {margin-bottom: 40px;display: flex;flex-direction: column;align-items: center;gap: 15px;}input[type="number"] {padding: 10px 15px;border: 2px solid #3282b8;border-radius: 8px;background-color: #000;color: #fff;font-size: 1.1em;width: 100px;text-align: center;outline: none;transition: border-color 0.3s;}input[type="number"]:focus {border-color: #bbe1fa;}label {font-size: 1.1em;margin-right: 10px;color: #bbe1fa;}button {padding: 12px 25px;border: none;border-radius: 8px;background-color: #0f4c75;color: white;font-size: 1.1em;cursor: pointer;transition: background-color 0.3s ease, transform 0.1s ease;box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);}button:hover {background-color: #3282b8;transform: translateY(-2px);}button:active {transform: translateY(0);}#beatVisualizer {width: 200px;height: 200px;background-color: #64ffda; /* Default light green */border-radius: 50%;transition: transform 0.1s ease-out, background-color 0.1s ease-out;box-shadow: 0 0 30px rgba(100, 255, 218, 0.5);}#beatVisualizer.pulse {transform: scale(1.1);background-color: #fff; /* White pulse */box-shadow: 0 0 50px rgba(255, 255, 255, 0.8);}</style></head><body><h1>Visual Beat Keeper</h1><div class="controls"><div><label for="bpmInput">BPM:</label><input type="number" id="bpmInput" value="60" min="1" max="300"></div><button id="toggleBtn">Start</button></div><div id="beatVisualizer"></div><script>const bpmInput = document.getElementById('bpmInput');const toggleBtn = document.getElementById('toggleBtn');const beatVisualizer = document.getElementById('beatVisualizer');let intervalId = null;let isRunning = false;function startBeat() {if (isRunning) return;const bpm = parseInt(bpmInput.value, 10);if (isNaN(bpm) || bpm <= 0) {alert('Please enter a valid BPM (greater than 0).');return;}const intervalMs = (60 / bpm) * 1000;beatVisualizer.classList.remove('pulse');intervalId = setInterval(() => {beatVisualizer.classList.add('pulse');setTimeout(() => {beatVisualizer.classList.remove('pulse');}, 100);}, intervalMs);isRunning = true;toggleBtn.textContent = 'Stop';bpmInput.disabled = true;}function stopBeat() {if (!isRunning) return;clearInterval(intervalId);intervalId = null;isRunning = false;toggleBtn.textContent = 'Start';beatVisualizer.classList.remove('pulse');bpmInput.disabled = false;}toggleBtn.addEventListener('click', () => {if (isRunning) {stopBeat();} else {startBeat();}});</script></body></html>
