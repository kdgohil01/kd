<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Decision Dice</title><style>body{font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;display:flex;justify-content:center;align-items:center;min-height:100vh;background:linear-gradient(135deg,#f0f4f8,#d9e2ec);margin:0;color:#333;overflow:hidden;flex-direction:column;padding:20px;box-sizing:border-box}.container{background-color:#fff;padding:30px 40px;border-radius:15px;box-shadow:0 10px 30px rgba(0,0,0,.1);text-align:center;max-width:500px;width:100%;border:1px solid #e0e0e0}h1{color:#2c3e50;margin-bottom:25px;font-size:2em}textarea{width:calc(100% - 20px);min-height:120px;padding:10px;margin-bottom:20px;border:2px solid #ccc;border-radius:8px;font-size:1em;resize:vertical;box-sizing:border-box;transition:border-color .3s}textarea:focus{border-color:#007bff;outline:none}button{background-color:#007bff;color:white;padding:12px 25px;border:none;border-radius:8px;font-size:1.1em;cursor:pointer;transition:background-color .3s,transform .1s;margin-bottom:25px;box-shadow:0 4px 10px rgba(0,123,255,.2)}button:hover{background-color:#0056b3;transform:translateY(-2px)}button:active{transform:translateY(0)}.result{min-height:50px;display:flex;align-items:center;justify-content:center;font-size:1.8em;font-weight:bold;color:#28a745;background-color:#e6ffe6;border-radius:10px;padding:15px;border:2px solid #28a745;opacity:0;transform:scale(.8);transition:opacity .5s ease-out,transform .5s ease-out;box-shadow:0 5px 15px rgba(40,167,69,.1)}.result.show{opacity:1;transform:scale(1)}.result.error{color:#dc3545;background-color:#ffe6e6;border-color:#dc3545}</style></head><body><div class="container"><h1>&#127922; Decision Dice</h1><p>Enter your options below, separated by commas (e.g., "Coffee, Tea, Water").</p><textarea id="optionsInput" placeholder="Option 1, Option 2, Another Option"></textarea><button id="rollButton">Roll the Dice!</button><div id="resultDisplay" class="result"></div></div><script>const optionsInput=document.getElementById('optionsInput');const rollButton=document.getElementById('rollButton');const resultDisplay=document.getElementById('resultDisplay');window.addEventListener('load',()=>{const savedOptions=localStorage.getItem('decisionDiceOptions');if(savedOptions){optionsInput.value=savedOptions}});rollButton.addEventListener('click',()=>{const inputValue=optionsInput.value;const options=inputValue.split(',').map(option=>option.trim()).filter(option=>option!=='');if(options.length===0){resultDisplay.textContent='Please enter some options!';resultDisplay.classList.remove('show');resultDisplay.classList.remove('error');void resultDisplay.offsetWidth;resultDisplay.classList.add('error','show');return}localStorage.setItem('decisionDiceOptions',inputValue);resultDisplay.classList.remove('show');resultDisplay.classList.remove('error');resultDisplay.textContent='';setTimeout(()=>{const randomIndex=Math.floor(Math.random()*options.length);const chosenOption=options[randomIndex];resultDisplay.textContent=chosenOption;resultDisplay.classList.add('show')},100)})</script></body></html>
