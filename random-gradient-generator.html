<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Random Gradient Generator</title><style>body{font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;display:flex;flex-direction:column;justify-content:center;align-items:center;min-height:100vh;margin:0;background:linear-gradient(45deg,#FF6B6B,#4ECDC4);color:#fff;text-shadow:2px 2px 4px rgba(0,0,0,0.3);transition:background 1s ease-in-out;padding:20px;box-sizing:border-box}.container{background-color:rgba(0,0,0,0.4);padding:30px 40px;border-radius:15px;text-align:center;max-width:90%;box-shadow:0 10px 30px rgba(0,0,0,0.3);backdrop-filter:blur(5px)}h1{margin-top:0;font-size:2.5em}button{background-color:#007bff;color:white;border:none;padding:12px 25px;font-size:1.1em;border-radius:8px;cursor:pointer;margin:10px;transition:background-color 0.3s ease,transform 0.2s ease;box-shadow:0 4px 10px rgba(0,0,0,0.2)}button:hover{background-color:#0056b3;transform:translateY(-2px)}button:active{transform:translateY(0);box-shadow:0 2px 5px rgba(0,0,0,0.2)}#gradientCode{background-color:rgba(255,255,255,0.1);color:#f0f0f0;padding:15px;border-radius:8px;margin-top:20px;font-family:monospace;white-space:pre-wrap;word-break:break-all;text-align:left;font-size:.95em;border:1px solid rgba(255,255,255,0.2)}.message{margin-top:15px;font-size:.9em;color:#e0e0e0;min-height:1.2em}</style></head><body><div class="container"><h1>Random Gradient Generator</h1><p>Click the button to generate a beautiful, random CSS linear-gradient background!</p><button id="generateBtn">Generate New Gradient</button><button id="copyBtn">Copy CSS Code</button><div id="gradientCode"></div><div id="message" class="message"></div></div><script>const generateBtn=document.getElementById('generateBtn');const copyBtn=document.getElementById('copyBtn');const gradientCodeDiv=document.getElementById('gradientCode');const messageDiv=document.getElementById('message');function getRandomHexColor(){return '#'+Math.floor(Math.random()*16777215).toString(16).padStart(6,'0')}function getRandomAngle(){return Math.floor(Math.random()*361)}function generateGradient(){const color1=getRandomHexColor();const color2=getRandomHexColor();const angle=getRandomAngle();const gradientString=`linear-gradient(${angle}deg, ${color1}, ${color2})`;document.body.style.background=gradientString;gradientCodeDiv.textContent=`background: ${gradientString};`;messageDiv.textContent=''}async function copyToClipboard(){const textToCopy=gradientCodeDiv.textContent;if(!textToCopy){messageDiv.textContent="Generate a gradient first!";return}try{await navigator.clipboard.writeText(textToCopy);messageDiv.textContent="Copied to clipboard!"}catch(err){console.error('Failed to copy: ',err);messageDiv.textContent="Failed to copy. Please copy manually."}}generateGradient();generateBtn.addEventListener('click',generateGradient);copyBtn.addEventListener('click',copyToClipboard);</script></body></html>
