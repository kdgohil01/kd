<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Mindful Moment</title><style>body{font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;display:flex;flex-direction:column;justify-content:center;align-items:center;min-height:100vh;margin:0;background-color:#f0f8ff;color:#333;text-align:center;}.container{background-color:#ffffff;padding:30px;border-radius:15px;box-shadow:0 4px 15px rgba(0,0,0,0.1);max-width:500px;width:90%;}#prompt-display{font-size:1.6em;margin-bottom:30px;line-height:1.5;color:#5c677d;min-height:100px;display:flex;align-items:center;justify-content:center;}button{background-color:#6a5acd;color:white;border:none;padding:15px 30px;border-radius:8px;font-size:1.1em;cursor:pointer;transition:background-color 0.3s ease,transform 0.1s ease;}button:hover{background-color:#483d8b;}button:active{transform:translateY(1px);}</style></head><body><div class="container"><h1>Mindful Moment Generator</h1><p id="prompt-display">Click the button to get a mindful prompt.</p><button id="new-prompt-btn">New Prompt</button></div><script>const prompts=["Take three deep breaths, focusing on the rise and fall of your abdomen.","Notice five things you can see, four things you can hear, and three things you can feel.","Gently stretch your body, noticing any tension and releasing it with an exhale.","Spend one minute listening to the sounds around you, without judgment.","Acknowledge one emotion you are feeling right now, and let it be without trying to change it.","Focus on the sensation of your feet on the ground. Feel grounded.","Drink a glass of water slowly, noticing its temperature and journey.","Bring awareness to your posture. Gently straighten your spine and relax your shoulders.","Find something beautiful in your immediate surroundings and observe it closely for 30 seconds.","Perform a simple act of kindness, even if it's just a kind thought for someone."];const promptDisplay=document.getElementById('prompt-display');const newPromptBtn=document.getElementById('new-prompt-btn');function getRandomPrompt(){const randomIndex=Math.floor(Math.random()*prompts.length);return prompts[randomIndex];}function displayNewPrompt(){promptDisplay.textContent=getRandomPrompt();}newPromptBtn.addEventListener('click',displayNewPrompt);displayNewPrompt();</script></body></html>
