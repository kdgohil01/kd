<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Tip & Split Calculator</title>    <style>        body {            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;            display: flex;            justify-content: center;            align-items: center;            min-height: 100vh;            margin: 0;            background-color: #f0f2f5;            color: #333;        }        .container {            background-color: #ffffff;            padding: 30px;            border-radius: 12px;            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);            width: 90%;            max-width: 400px;            text-align: center;            animation: fadeIn 0.8s ease-out;        }        @keyframes fadeIn {            from { opacity: 0; transform: translateY(-20px); }            to { opacity: 1; transform: translateY(0); }        }        h1 {            color: #4CAF50;            margin-bottom: 25px;            font-size: 1.8em;        }        .input-group {            margin-bottom: 20px;            text-align: left;        }        label {            display: block;            margin-bottom: 8px;            font-weight: 600;            color: #555;        }        input[type="number"] {            width: calc(100% - 20px);            padding: 12px 10px;            border: 1px solid #ddd;            border-radius: 8px;            font-size: 1em;            box-sizing: border-box;            transition: border-color 0.3s ease;        }        input[type="number"]:focus {            outline: none;            border-color: #4CAF50;            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2);        }        button {            background-color: #4CAF50;            color: white;            padding: 15px 25px;            border: none;            border-radius: 8px;            cursor: pointer;            font-size: 1.1em;            font-weight: 600;            margin-top: 15px;            transition: background-color 0.3s ease, transform 0.2s ease;            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);        }        button:hover {            background-color: #45a049;            transform: translateY(-2px);        }        button:active {            transform: translateY(0);        }        .results {            margin-top: 30px;            border-top: 1px solid #eee;            padding-top: 20px;            text-align: left;        }        .results p {            margin: 10px 0;            font-size: 1.1em;            color: #444;            display: flex;            justify-content: space-between;            align-items: center;        }        .results span {            font-weight: bold;            color: #2196F3; /* A nice blue for results */            font-size: 1.2em;        }        .error {            color: #f44336;            font-size: 0.9em;            margin-top: -10px;            margin-bottom: 15px;            text-align: center;        }    </style></head><body>    <div class="container">        <h1>ðŸ’š Tip & Split Calculator</h1>        <div class="input-group">            <label for="billAmount">Bill Amount ($):</label>            <input type="number" id="billAmount" placeholder="e.g., 50.00" min="0" step="0.01">        </div>        <div class="input-group">            <label for="tipPercentage">Tip Percentage (%):</label>            <input type="number" id="tipPercentage" placeholder="e.g., 15" min="0" max="100">        </div>        <div class="input-group">            <label for="numPeople">Number of People:</label>            <input type="number" id="numPeople" placeholder="e.g., 2" min="1">        </div>        <p id="errorMsg" class="error"></p>        <button id="calculateBtn">Calculate</button>        <div class="results">            <p>Total with Tip: <span id="totalWithTip">$0.00</span></p>            <p>Amount per Person: <span id="amountPerPerson">$0.00</span></p>        </div>    </div>    <script>        const billAmountInput = document.getElementById('billAmount');        const tipPercentageInput = document.getElementById('tipPercentage');        const numPeopleInput = document.getElementById('numPeople');        const calculateBtn = document.getElementById('calculateBtn');        const totalWithTipSpan = document.getElementById('totalWithTip');        const amountPerPersonSpan = document.getElementById('amountPerPerson');        const errorMsg = document.getElementById('errorMsg');        calculateBtn.addEventListener('click', calculateTipAndSplit);        function calculateTipAndSplit() {            const billAmount = parseFloat(billAmountInput.value);            const tipPercentage = parseFloat(tipPercentageInput.value);            const numPeople = parseInt(numPeopleInput.value);            errorMsg.textContent = '';            if (isNaN(billAmount) || billAmount < 0) {                errorMsg.textContent = 'Please enter a valid positive bill amount.';                resetResults();                return;            }            if (isNaN(tipPercentage) || tipPercentage < 0 || tipPercentage > 100) {                errorMsg.textContent = 'Please enter a valid tip percentage (0-100).';                resetResults();                return;            }            if (isNaN(numPeople) || numPeople <= 0) {                errorMsg.textContent = 'Please enter a valid number of people (at least 1).';                resetResults();                return;            }            const tipAmount = billAmount * (tipPercentage / 100);            const totalBill = billAmount + tipAmount;            const perPerson = totalBill / numPeople;            totalWithTipSpan.textContent = `$${totalBill.toFixed(2)}`;            amountPerPersonSpan.textContent = `$${perPerson.toFixed(2)}`;        }        function resetResults() {            totalWithTipSpan.textContent = '$0.00';            amountPerPersonSpan.textContent = '$0.00';        }        // Initial calculation on load for default values if any, or to show 0.00        // This also handles potential pre-filled values.        document.addEventListener('DOMContentLoaded', () => {            billAmountInput.value = '';            tipPercentageInput.value = '15'; // Default tip            numPeopleInput.value = '1';     // Default people            calculateTipAndSplit(); // Calculate with defaults or empty for initial display        });    </script></body></html>
